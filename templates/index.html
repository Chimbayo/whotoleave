<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Churn Prediction - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
  </style>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="h-full">
  <div id="app">
    <!-- Navbar -->
    <nav class="nav p-4 flex justify-center md:justify-start items-center w-full">
      <div class="text-xl md:text-2xl font-bold nav-title px-4">
        BANK CUSTOMER CHURN PREDICTION SYSTEM
      </div>
    </nav>

    <!-- Login Form -->
    <div class="flex items-center justify-center flex-1 p-4">
      <div class="login-container w-full max-w-md p-8 rounded-xl relative">
        <h2 class="text-2xl font-bold text-center mb-6 text-white">System Login</h2>
        <form id="loginForm" class="space-y-5">
          <div>
            <label for="email" class="block mb-2 font-medium text-gray-300">Email Address</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required 
              placeholder="Enter your email"
              class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 focus:outline-none">
          </div>
          
          <div>
            <label for="password" class="block mb-2 font-medium text-gray-300">Password</label>
            <div class="relative">
              <input 
                type="password" 
                id="password" 
                name="password" 
                required 
                placeholder="Enter your password"
                class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 focus:outline-none pr-12">
              <button 
                type="button" 
                id="togglePassword" 
                class="toggle-password absolute right-3 top-1/2 transform -translate-y-1/2 text-sm text-gray-400 hover:text-white">
                Show
              </button>
            </div>
          </div>
          
          <div class="flex items-center justify-between">
            <label class="flex items-center space-x-2 cursor-pointer">
              <input 
                type="checkbox" 
                class="remember-checkbox w-4 h-4 rounded border-gray-300 focus:ring-blue-500">
              <span class="text-gray-300 text-sm">Remember me</span>
            </label>
            <a href="#" class="text-sm text-blue-400 hover:text-blue-300 hover:underline">
              Forgot password?
            </a>
          </div>
          
          <p id="errorMsg" class="text-red-400 text-sm text-center hidden">
            Invalid email or password. Please try again.
          </p>
          
          <button 
            type="submit" 
            class="login-btn w-full text-white py-3 rounded-lg font-medium flex items-center justify-center space-x-2">
            <span>Login</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" />
            </svg>
          </button>
        </form>
        
        <p class="mt-6 text-sm text-gray-400 text-center">
          For technical support, contact IT Support at:<br>
          <a href="mailto:ictsupport@bank.org" class="text-blue-400 hover:underline">ictsupport@bank.org</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');

    // Toggle password visibility
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.textContent = type === 'password' ? 'Show' : 'Hide';
    });

    // Form submission
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Clear previous error
      errorMsg.classList.add('hidden');
      
      const email = document.getElementById('email').value.trim();
      const password = passwordInput.value.trim();

      // Simple validation (replace with actual auth logic)
      if (email === 'bank@gmail.com' && password === 'bank') {
        // Successful login - redirect to dashboard
        window.location.href = '/churn';
      } else {
        // Show error
        errorMsg.classList.remove('hidden');
        passwordInput.focus();
      }
    });

    // Add animation on load
    document.addEventListener('DOMContentLoaded', () => {
      const loginContainer = document.querySelector('.login-container');
      loginContainer.style.opacity = '0';
      loginContainer.style.transform = 'translateY(20px)';
      
      setTimeout(() => {
        loginContainer.style.transition = 'all 0.4s ease-out';
        loginContainer.style.opacity = '1';
        loginContainer.style.transform = 'translateY(0)';
      }, 100);
    });
  </script>
</body>
</html>
